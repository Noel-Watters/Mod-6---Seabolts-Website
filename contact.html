<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod 6 | Seabolt's Contact </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!--Links Bootstrap 5.1.3-->
</head>

<body class="bg-black text-white">

    <header>
        
        <div class ="container">
            <div class = "row">
                <div class = "col">
    
                    <!--Nav Bar-->
                    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="index.html">
                                <img src="Img/logo.png" class = "img-fluid" style="max-height: 50px;" >
                            </a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar1">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                        </div>
                        <div class="collapse navbar-collapse" id="navbar1">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                  <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="menu.html">Menu</a>
                                </li>
                            </ul>    
                        </div>
                    </nav>
                </div>
            </div>
        </div>

    </header>


    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">                            
                    
                    <!--Contact Form-->
                    <form class="needs-validation my-5" novalidate>
                        <div class = "d-inline-flex me-2">
                            <div class="mb-3">
                                <label for="InputFirstName" class = "form-label"> First Name</label>
                                <input type = "text" class = "form-control" id="InputFirstName" required>
                            </div>
            
                            <div class = "mb-3">
                                <label for = "InputLastName" class = "form-label"> Last Name </label>
                                <input type = "text" class ="form-control" id="InputLastName" required>
                            </div>
                        </div>
                        <div class = "mb-3">
                            <label for="InputEmail" class="form-label"> Email </label>
                            <input type="email" class="form-control " id="InputEmail" required>
                            <div class ="invalid-feedback">
                                Please enter a valid email address.
                            </div>
                        </div>
                        <div class = "mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Enter your message here..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-secondary">Submit</button>
                      </form>



                </div>
            </div>
        </div>
        



    </main>

    <footer>
        <script src="scripts.js"></script> <!--Links to scripts.js-->
    </footer>
    

</body>
</html>
